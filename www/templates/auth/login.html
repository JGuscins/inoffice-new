<div ng-controller="AuthController">
    <ion-header-bar class="bar-stable">
      <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/auth"></a>
      <h1 class="title">Sign In</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <div id="logo">logo</div>
      <div class="text-center">{{ message }}</div>
      <form name="loginForm" class="list">
        <label class="item item-input">
          <input type="email" placeholder="E-mail" ng-model="user.email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <button class="button button-block button-stable" ng-disabled="loginForm.$invalid" ng-click="signIn()">Sign In</button>
      </form>
    </ion-content>
</div>
