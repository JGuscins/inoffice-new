<div ng-controller="AuthController">
    <ion-header-bar class="bar-stable">
    	<a class="button icon-left ion-chevron-left button-clear button-dark" href="#/auth"></a>
    	<h1 class="title">Forgot Password</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <div id="logo">logo</div>
      <h4>Forgot your password?</h4>
      <h6>Enter your email below to reset your password</h6>
      <div class="text-center">{{ message }}</div>
      <form name="resetForm" class="list">
        <label class="item item-input">
          <input type="email" placeholder="E-mail" ng-model="user.email" required>
        </label>
        <button class="button button-block button-stable" ng-disabled="resetForm.$invalid" ng-click="forgotPassword()">Reset password</button>
      </form>
    </ion-content>
</div>
