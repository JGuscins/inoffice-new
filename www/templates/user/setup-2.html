<div ng-controller="UserSetupController">
    <ion-header-bar class="bar-stable">
      <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/user-setup"></a>
      <h1 class="title">Setup Account</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <div id="logo">logo</div>
      <h2>Almost done</h2>
      <div id="profile-picture">profile picture</div>
      <form name="setupSecondForm" class="list">
        <button class="button button-block button-stable" ng-disabled="setupSecondForm.$invalid" ng-click="finish()">Start using INOFFICE</button>
      </form>
    </ion-content>
</div>
