<div ng-controller="AuthController">
  <ion-header-bar class="bar-stable">
    <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/auth"></a>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar> 
  <ion-content has-header="true" padding="true">
    <div id="logo"></div>
    <form name="registerForm" class="list">
      <label class="item item-input">
        <input type="email" placeholder="E-mail" ng-model="user.email" required>
      </label>
      <label class="item item-input">
        <input type="tel" placeholder="Phone" ng-model="user.phone" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password confirmation" ng-model="user.password_confirmation" required>
      </label>
      <button class="button button-block button-stable" ng-disabled="registerForm.$invalid" ng-click="signUp()">Sign Up</button>
    </form>
  </ion-content>
</div>
