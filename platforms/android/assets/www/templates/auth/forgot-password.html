<div ng-controller="AuthController" id="auth-forgot-password">
    <ion-content has-header="false" padding="true" scroll="true">
      <div id="logo"></div>
      <h1>Forgot your password?</h1>
      <h2>{{ message }}</h2>
      <form name="resetForm">
        <div class="list list-inset">
          <label class="item-input input-outline">
            <i class="icon ion-at placeholder-icon"></i>
            <input type="email" placeholder="E-mail address" ng-model="user.email" required>
          </label>
        </div>
        <a class="button button-small-block button-light" ng-disabled="resetForm.$invalid" ng-click="forgotPassword()">Reset password</a>
      </form>
      <p class="text-center">
        <a class="button button-block button-clear" href="#/auth">Ohh i remember..</a>
      </p>
    </ion-content>
</div>
