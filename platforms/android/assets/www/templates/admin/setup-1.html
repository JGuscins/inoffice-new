<div ng-controller="AdminSetupController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Setup Account</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      <div id="logo"></div>
      <h6>Hi, we need more information about you!</h6>
      <form name="setupFirstForm" class="list">
        <label class="item item-input">
          <input type="text" placeholder="First name" ng-model="setup.first_name" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last name" ng-model="setup.last_name" required>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Position" ng-model="setup.position" required>
        </label>
        <button class="button button-block button-stable" ng-disabled="setupFirstForm.$invalid" ng-click="next()">Next</button>
      </form>
    </ion-content>
</div>
